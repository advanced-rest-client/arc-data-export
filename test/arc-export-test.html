<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../chance/dist/chance.min.js"></script>
    <script src="data-helper.js"></script>
    <link rel="import" href="../../app-pouchdb/pouchdb.html">
    <link rel="import" href="../../arc-data-generator/arc-data-generator.html">
    <link rel="import" href="../arc-data-export.html">
  </head>
  <body>

    <test-fixture id="Basic">
      <template>
        <arc-data-export></arc-data-export>
      </template>
    </test-fixture>

    <script>
    /* global DataGenerator, DataHelper */
    suite('arcExport()', function() {
      const sampleSzie = 15;

      suiteSetup(function() {
        this.timeout(20000);
        return DataHelper.generateData(sampleSzie);
      });

      suiteTeardown(function() {
        return DataGenerator.destroyAll();
      });

      function waitUntilFileEvent(done) {
        window.addEventListener('file-data-save', function f(e) {
          window.removeEventListener('file-data-save', f);
          done(e);
        });
      }

      const destination = 'file';

      suite('Generating data for a data type', function() {
        let element;
        setup(function() {
          element = fixture('Basic');
        });

        [
          ['saved', 'saved', 'requests'],
          ['saved', 'saved', 'projects'],
          ['history', 'history', 'history'],
          ['websocket', 'websocket', 'websocket-url-history'],
          ['url history', 'url-history', 'url-history'],
          ['variables', 'variables', 'variables'],
          ['headers sets', 'headers-sets', 'headers-sets'],
          ['authorization', 'auth', 'auth-data'],
          ['cookies', 'cookies', 'cookies'],
          ['host rules', 'host-rules', 'host-rules']
        ].forEach((item) => {
          test(`Generates ${item[0]} data export`, function(done) {
            waitUntilFileEvent((e) => {
              e.preventDefault();
              const data = e.detail.content;
              assert.typeOf(data[item[2]], 'array');
              assert.lengthOf(data[item[2]], 15);
              done();
            });
            const data = {};
            data[item[1]] = true;
            element.arcExport({
              destination,
              data
            });
          });
        });

        test('Uses passed requests object', function(done) {
          waitUntilFileEvent((e) => {
            e.preventDefault();
            const data = e.detail.content;
            assert.typeOf(data.requests, 'array');
            assert.typeOf(data.projects, 'array');
            assert.lengthOf(data.requests, 5);
            assert.lengthOf(data.projects, 5);
            done();
          });
          const data = DataGenerator.generateSavedRequestData({
            projectsSize: 5,
            requestsSize: 5
          });
          element.arcExport({
            destination,
            data
          });
        });

        test('Uses passed history object', function(done) {
          waitUntilFileEvent((e) => {
            e.preventDefault();
            const data = e.detail.content;
            assert.typeOf(data.history, 'array');
            assert.lengthOf(data.history, 5);
            done();
          });
          element.arcExport({
            destination,
            data: {
              history: DataGenerator.generateHistoryRequestsData({
                requestsSize: 5
              })
            }
          });
        });
      });
    });
    </script>
  </body>
</html>
