<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../@polymer/test-fixture/test-fixture.js"></script>
    <script src="../../../mocha/mocha.js"></script>
    <script src="../../../chai/chai.js"></script>
    <script src="../../../wct-mocha/wct-mocha.js"></script>

  </head>
  <body>

    <test-fixture id="Basic">
      <template>
        <arc-data-export></arc-data-export>
      </template>
    </test-fixture>

    <script type="module">
    import {DataGenerator} from '../../arc-data-generator/arc-data-generator.js';
    import '../arc-data-export.js';
    import {DataHelper} from './data-helper.js';
    import {spy as sinonSpy} from '../../../sinon/pkg/sinon-esm.js';
    function waitUntilFileEvent(done) {
      window.addEventListener('file-data-save', function f(e) {
        window.removeEventListener('file-data-save', f);
        done(e);
      });
    }
    function waitUntilDriveEvent(done) {
      window.addEventListener('google-drive-data-save', function f(e) {
        window.removeEventListener('google-drive-data-save', f);
        done(e);
      });
    }
    suite('arcExport()', function() {
      const sampleSzie = 15;

      suiteSetup(function() {
        this.timeout(20000);
        return DataHelper.generateData(sampleSzie);
      });

      suiteTeardown(function() {
        return DataGenerator.destroyAll();
      });

      const destination = 'file';

      suite('Generating data for a data type', function() {
        let element;
        setup(function() {
          element = fixture('Basic');
        });

        [
          ['saved', 'saved', 'requests'],
          ['saved', 'saved', 'projects'],
          ['history', 'history', 'history'],
          ['websocket', 'websocket', 'websocket-url-history'],
          ['url history', 'url-history', 'url-history'],
          ['variables', 'variables', 'variables'],
          ['authorization', 'auth', 'auth-data'],
          ['cookies', 'cookies', 'cookies'],
          ['host rules', 'host-rules', 'host-rules']
        ].forEach((item) => {
          test(`Generates ${item[0]} data export`, function(done) {
            waitUntilFileEvent((e) => {
              e.preventDefault();
              const data = JSON.parse(e.detail.content);
              assert.typeOf(data[item[2]], 'array');
              assert.lengthOf(data[item[2]], 15);
              done();
            });
            const data = {};
            data[item[1]] = true;
            element.arcExport({
              options: {
                provider: destination,
                file: 'test-123',
              },
              data
            })
            .catch((cause) => {
              done(cause);
            });
          });
        });

        test('Uses passed requests object', function(done) {
          waitUntilFileEvent((e) => {
            e.preventDefault();
            const data = JSON.parse(e.detail.content);
            assert.typeOf(data.requests, 'array');
            assert.typeOf(data.projects, 'array');
            assert.lengthOf(data.requests, 5);
            assert.lengthOf(data.projects, 5);
            done();
          });
          const data = DataGenerator.generateSavedRequestData({
            projectsSize: 5,
            requestsSize: 5
          });
          element.arcExport({
            options: {
              provider: destination,
              file: 'test-123',
            },
            data
          });
        });

        test('Uses passed history object', function(done) {
          waitUntilFileEvent((e) => {
            e.preventDefault();
            const data = JSON.parse(e.detail.content);
            assert.typeOf(data.history, 'array');
            assert.lengthOf(data.history, 5);
            done();
          });
          element.arcExport({
            options: {
              provider: destination,
              file: 'test-123',
            },
            data: {
              history: DataGenerator.generateHistoryRequestsData({
                requestsSize: 5
              })
            }
          });
        });
      });
    });

    suite('dataExport()', () => {
      let element;
      setup(function() {
        element = fixture('Basic');
      });

      test('Calls _exportFile for file destination', () => {
        waitUntilFileEvent((e) => {
          e.preventDefault();
        });
        const spy = sinonSpy(element, '_exportFile');
        const result = element.dataExport({
          destination: 'file',
          data: {}
        });
        assert.isTrue(spy.called);
        return result;
      });

      test('Calls _exportDrive for file destination', () => {
        waitUntilDriveEvent((e) => {
          e.preventDefault();
        });
        const spy = sinonSpy(element, '_exportDrive');
        const result = element.dataExport({
          destination: 'drive',
          data: {}
        });
        assert.isTrue(spy.called);
        return result;
      });

      test('Rejects when destination is unknown', () => {
        return element.dataExport({
          data: {}
        })
        .then(() => {
          throw new Error('Should not resolve.');
        })
        .catch((cause) => {
          assert.notEqual(cause.message, 'Should not resolve.');
        });
      });

      test('Passes data property to export function', () => {
        waitUntilFileEvent((e) => {
          e.preventDefault();
        });
        const spy = sinonSpy(element, '_exportFile');
        const data = {test: true};
        const result = element.dataExport({
          destination: 'file',
          data
        });
        assert.deepEqual(spy.args[0][0], data);
        return result;
      });

      test('Uses default file name', () => {
        waitUntilFileEvent((e) => {
          e.preventDefault();
        });
        const spy = sinonSpy(element, '_exportFile');
        const result = element.dataExport({
          destination: 'file',
          data: {}
        });
        assert.deepEqual(spy.args[0][1], 'arc-data-export.json');
        return result;
      });

      test('Uses passed file name', () => {
        waitUntilFileEvent((e) => {
          e.preventDefault();
        });
        const spy = sinonSpy(element, '_exportFile');
        const result = element.dataExport({
          destination: 'file',
          file: 'test-file',
          data: {}
        });
        assert.deepEqual(spy.args[0][1], 'test-file');
        return result;
      });
    });

    suite('_dispatchCookieList()', () => {
      let element;
      setup(function() {
        element = fixture('Basic');
      });

      test('Disaptches session-cookie-list-all event', () => {
        const spy = sinonSpy();
        element.addEventListener('session-cookie-list-all', spy);
        element._dispatchCookieList();
        assert.isTrue(spy.called);
      });

      test('Returns the event', () => {
        const result = element._dispatchCookieList();
        assert.typeOf(result, 'customevent');
        assert.equal(result.type, 'session-cookie-list-all');
      });

      test('Event is cancelable', () => {
        const e = element._dispatchCookieList();
        assert.isTrue(e.cancelable);
      });

      test('Event is composed', () => {
        const e = element._dispatchCookieList();
        if (e.composed !== undefined) {
          assert.isTrue(e.composed);
        }
      });

      test('Event bubbles', () => {
        const e = element._dispatchCookieList();
        assert.isTrue(e.bubbles);
      });

      test('Event has detail', () => {
        const e = element._dispatchCookieList();
        assert.typeOf(e.detail, 'object');
      });
    });

    suite('_queryCookies()', () => {
      let element;
      setup(function() {
        element = fixture('Basic');
      });

      function cookieFactory(e) {
        e.preventDefault();
        e.detail.result = Promise.resolve([{name: 'a', domain: 'b', path: 'c'}]);
      }
      teardown(() => {
        element.removeEventListener('session-cookie-list-all', cookieFactory);
      });

      test('Calls _dispatchCookieList()', () => {
        element.addEventListener('session-cookie-list-all', cookieFactory);
        const spy = sinonSpy(element, '_dispatchCookieList');
        element._queryCookies();
        assert.isTrue(spy.called);
      });

      test('Resolves to empty array when event not handled', () => {
        return element._queryCookies()
        .then((data) => {
          assert.equal(data.name, 'cookies');
          assert.typeOf(data.data, 'array');
          assert.lengthOf(data.data, 0);
        });
      });

      test('Resolves to cookie list in export data format', () => {
        element.addEventListener('session-cookie-list-all', cookieFactory);
        return element._queryCookies()
        .then((data) => {
          assert.equal(data.name, 'cookies');
          assert.typeOf(data.data, 'array');
          assert.lengthOf(data.data, 1);
        });
      });
    });
    </script>
  </body>
</html>
