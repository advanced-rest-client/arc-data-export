<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../@polymer/test-fixture/test-fixture.js"></script>
    <script src="../../../mocha/mocha.js"></script>
    <script src="../../../chai/chai.js"></script>
    <script src="../../../wct-mocha/wct-mocha.js"></script>

  </head>
  <body>

    <test-fixture id="Basic">
      <template>
        <arc-data-export db-chunk="10"></arc-data-export>
      </template>
    </test-fixture>

    <script type="module">
    import {DataGenerator} from '../../arc-data-generator/arc-data-generator.js';
    import '../arc-data-export.js';
    import {DataHelper} from './data-helper.js';
    suite('Querying for data', function() {
      const sampleSzie = 50;

      suiteSetup(function() {
        this.timeout(20000);
        return DataHelper.generateData(sampleSzie);
      });

      suiteTeardown(function() {
        return DataGenerator.destroyAll();
      });

      let element;
      setup(function() {
        element = fixture('Basic');
      });

      test('Gets all requests data', function() {
        return element._getDatabaseEntries('saved-requests')
        .then((result) => {
          assert.typeOf(result, 'object', 'result is an object');
          assert.equal(result.name, 'saved-requests', 'Name is set');
          assert.typeOf(result.data, 'array', 'Data is an array');
          assert.lengthOf(result.data, sampleSzie, 'Size is ok');
          assert.equal(result.data[0].type, 'saved', 'Is a saved request');
        });
      });

      test('Gets all history data', function() {
        return element._getDatabaseEntries('history-requests')
        .then((result) => {
          assert.typeOf(result, 'object', 'result is an object');
          assert.equal(result.name, 'history-requests', 'Name is set');
          assert.typeOf(result.data, 'array', 'Data is an array');
          assert.lengthOf(result.data, sampleSzie, 'Size is ok');
          assert.equal(result.data[0].type, 'history', 'Is a history request');
        });
      });

      test('Gets all projects data', function() {
        return element._getDatabaseEntries('legacy-projects')
        .then((result) => {
          assert.typeOf(result, 'object', 'result is an object');
          assert.equal(result.name, 'legacy-projects', 'Name is set');
          assert.typeOf(result.data, 'array', 'Data is an array');
          assert.lengthOf(result.data, sampleSzie, 'Size is ok');
          assert.typeOf(result.data[0].description, 'string', 'Is a project item');
        });
      });

      test('Gets all websocket URL history data', function() {
        return element._getDatabaseEntries('websocket-url-history')
        .then((result) => {
          assert.typeOf(result, 'object', 'result is an object');
          assert.equal(result.name, 'websocket-url-history', 'Name is set');
          assert.typeOf(result.data, 'array', 'Data is an array');
          assert.lengthOf(result.data, sampleSzie, 'Size is ok');
        });
      });

      test('Gets all URL data', function() {
        return element._getDatabaseEntries('url-history')
        .then((result) => {
          assert.typeOf(result, 'object', 'result is an object');
          assert.equal(result.name, 'url-history', 'Name is set');
          assert.typeOf(result.data, 'array', 'Data is an array');
          assert.lengthOf(result.data, sampleSzie, 'Size is ok');
        });
      });

      test('Gets all variables data', function() {
        return element._getDatabaseEntries('variables')
        .then((result) => {
          assert.typeOf(result, 'object', 'result is an object');
          assert.equal(result.name, 'variables', 'Name is set');
          assert.typeOf(result.data, 'array', 'Data is an array');
          assert.lengthOf(result.data, sampleSzie, 'Size is ok');
        });
      });

      test('Gets all cookies data', function() {
        return element._getDatabaseEntries('cookies')
        .then((result) => {
          assert.typeOf(result, 'object', 'result is an object');
          assert.equal(result.name, 'cookies', 'Name is set');
          assert.typeOf(result.data, 'array', 'Data is an array');
          assert.lengthOf(result.data, sampleSzie, 'Size is ok');
          assert.typeOf(result.data[0].domain, 'string', 'Is a cookie item');
        });
      });

      test('Gets all auth-data data', function() {
        return element._getDatabaseEntries('auth-data')
        .then((result) => {
          assert.typeOf(result, 'object', 'result is an object');
          assert.equal(result.name, 'auth-data', 'Name is set');
          assert.typeOf(result.data, 'array', 'Data is an array');
          assert.lengthOf(result.data, sampleSzie, 'Size is ok');
          assert.equal(result.data[0].type, 'basic', 'Is an auth data item');
        });
      });
    });
    </script>

  </body>
</html>
